<!DOCTYPE html>
<html lang="ko">
  <head>

    <title>목록만들기</title>
  </head>
  <body>
    <h1>김치볶음밥 레시피</h1>
    <ol type="1">
      <li>재료준비
        <ul  >
          <li>밥</li>
          <li>김치</li>
          <li>야채</li>
        </ul>
      </li>
      <li>볶는다.</li>
      <ul>
        <li>김치</li>
        <li>야채</li>
      </ul>
      <li>밥을 넣는다.</li>
      <ul>
        <li>밥</li>
      </ul>
    </ol>
  </body>
</html>
