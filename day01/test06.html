<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <h1>레드향 주문하기</h1>
     <form action="#" method="GET">
      <fieldset>
        <legend>상품선택</legend>
        <label for="nametxt">이 름 </label><input id="nametxt" name="name" autofocus required 
        placeholder="여기에 이름을 입력하시오"><p>
        <label>아이디</label><input id="id" value="aaaaa" readonly>
      </fieldset> 
      <fieldset>
        <legend>배송정보</legend>
         <input type="text" name="txt"> <br>
         <input type="password" name="pass"> <br>
         <input type="email" name="email"> <br>
         <input type="date" name="date"><br>
         <input type="color" name="color">
      </fieldset>
      <fieldset>
        <legend>상품 선택</legend>
        <label><input type="checkbox" name="ck" value="s_3" checked>선물용 3kg</label>
        <label><input type="checkbox" name="ck" value="s_5">선물용 5kg</label>
        <label><input type="checkbox" name="ck" value="f_3">가정용 3kg</label>
        <label><input type="checkbox" name="ck" value="f_5">가정용 5kg</label>  
      </fieldset>
      <fieldset>
        <legend>포장 선택</legend>
        <label><input type ="radio" name="gift" value="yes" checked> 선물 포장</label>
        <label><input type ="radio" name="gift" value="no">선물 포장 안 함</label><br>
        <textarea name="memo" rows="5" cols="100"></textarea> <!--공백주면 안된다. 데이터로 취급--><br>
        개수<input type="number" min="0" max="100" step="5" value="0"><br>
        개수<input type="range" min="0" max="5">
        <input type="file" name="file"><br>
        <select name="url" size="2" multiple>
          <option value="www.naver.com">네이버</option>
          <option value="www.google.com">구글</option>
        </select>
      </fieldset>
      <input type="submit" ><br>
      <input type="image" src="./img/1.jpg" alt="대체 이미지" width="100px" height="100px">
      <input type="button" value="공지 창 열기" onclick="window.open('order.html')">"
     </form>
  </body>
</html>
